
<div class="box p15 white flex-vertical">
    <h1>Register</h1>
    <div class="centre">
        <img class="profile-pic" src="https://images.app.goo.gl/8Pgh9c8ZKjZJFCe69.jpg" alt="Profile Picture">
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="OnRegister()">

           
        
            <div class="text_field">
            <label>Full Name:</label>
            <input  required type="text" class="form-control"  formControlName="fullName">  
           
            
            </div>

          
            <div class="text_field">
            <label>Email</label>
            <input  required type="email" class="form-control"  formControlName="email">
            
            
            </div>

            <div class="text_field">
            <label>Password</label>
            <input  type="password" class="form-control"  formControlName="password">
            
            </div>
	     <div class="form-field">
                    
                    <a class="terms"><input type="checkbox" id="myCheckbox" formControlName="check">I agree to the <a class="linked" href="">Terms and conditions</a> and the <a class="linked" href="">Privacy </a>policy</a>
                </div>
            <div class="text_field">
            <input [disabled]="registrationForm.invalid" type="submit" (click)="OnRegister()" value="Register">
            
            </div>
        

    </form>
    <div class="form-field">
                    
        <a class="terms">Already have an account? <a class="linked" href="">Sign in?</a></a>
    </div>
    <hr>
    <a class="terms">Or continue with another account. </a>
  
</div>
